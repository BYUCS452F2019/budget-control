
<div *ngIf="budget">
    <div class="budget-view">
        <h1>{{budget.name}}</h1>
        <h2>{{budget.description}}</h2>
        <h3>Expected Income: {{budget.total_income}}</h3>
        <h3>Income so far: {{income_display}}</h3>
        <h3>Expected Expense: {{budget.total_expense}}</h3>
        <h3>Expense so far: {{expense_display}}</h3>
    </div>
    <app-transaction-view #transactions></app-transaction-view>
</div>
