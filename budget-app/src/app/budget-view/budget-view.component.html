<input #budget_id type="text" placeholder="Budget Id">
<br>
<button (click)=getBudget(budget_id.value)>GET BUDGET</button>

<div *ngIf="budget" class="budget-view">
    <h1>{{budget.name}}</h1>
    <h2>{{budget.description}}</h2>
    <h3>{{budget.start_date}} - {{budget.end_date}}</h3>
    <h3>Expected Income: {{budget.total_income}}</h3>
    <h3>Expected Expense: {{budget.total_expense}}</h3>
</div>
